<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            width: 300px; 
            padding: 24px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background: #ffffff; 
            color: #1a1a1a; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .header { 
            font-size: 11px; 
            letter-spacing: 5px; 
            font-weight: 800; 
            margin-bottom: 30px; 
            text-align: center;
            color: #000;
        }
        
        .input-group { margin-bottom: 18px; }
        
        label { 
            font-size: 9px; 
            text-transform: uppercase; 
            color: #a1a1a1; 
            display: block; 
            margin-bottom: 6px; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        input { 
            width: 100%; 
            border: none; 
            border-bottom: 1.5px solid #f0f0f0; 
            padding: 10px 0; 
            font-size: 15px; 
            outline: none; 
            transition: border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            background: transparent;
        }
        
        input:focus { border-bottom: 1.5px solid #000; }

        .result-zone { 
            margin-top: 30px; 
            padding-top: 25px; 
            border-top: 1px solid #f5f5f5;
            animation: fadeIn 0.5s ease-out;
        }
        
        .status-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 14px; 
        }
        
        .status-label { font-size: 12px; font-weight: 500; }
        .tag { font-weight: 700; font-size: 14px; letter-spacing: -0.5px; }
        
        .save-btn { 
            width: 100%; 
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 10px;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 10px;
            transition: opacity 0.2s;
        }

        .save-btn:active { opacity: 0.8; }

        .footer-note { 
            font-size: 8px; 
            color: #d1d1d1; 
            margin-top: 25px; 
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">NEXA</div>
    
    <div class="input-group">
        <label>Height (cm)</label>
        <input type="number" id="h" placeholder="000" inputmode="numeric">
    </div>

    <div style="display: flex; gap: 20px;">
        <div class="input-group" style="flex: 1;">
            <label>Weight (kg)</label>
            <input type="number" id="w" placeholder="00" inputmode="numeric">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>Chest (in)</label>
            <input type="number" id="c" placeholder="00" inputmode="numeric">
        </div>
    </div>

    <button class="save-btn" id="save">Save Profile</button>

    <div class="result-zone" id="results" style="display:none;">
        <div class="status-row">
            <span class="status-label" style="color: #10b981;">Safest Fit</span>
            <span class="tag" id="safe-val">-</span>
        </div>
        <div class="status-row">
            <span class="status-label" style="color: #64748b;">Acceptable</span>
            <span class="tag" id="acc-val">-</span>
        </div>
        <div class="status-row">
            <span class="status-label" style="color: #f59e0b;">Risky</span>
            <span class="tag" id="risk-val">-</span>
        </div>
    </div>

    <div class="footer-note">Private · Stored locally · No tracking</div>

    <script src="popup.js"></script>
</body>
</html>
